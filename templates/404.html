{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="text-center">
                <!-- Error Icon -->
                <div class="empty-state-icon text-primary mb-4">
                    <i class="fas fa-exclamation-triangle" style="font-size: 5rem;"></i>
                </div>
                
                <!-- Error Title -->
                <h1 class="display-1 fw-bold text-primary mb-2">404</h1>
                <h2 class="h4 mb-4">Page Not Found</h2>
                
                <!-- Error Description -->
                <p class="text-muted mb-4">
                    Sorry, the page you are looking for doesn't exist or has been moved.
                </p>
                
                {% if error_message %}
                    <div class="alert alert-warning mb-4" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Details:</strong> {{ error_message }}
                    </div>
                {% endif %}
                
                <!-- Action Buttons -->
                <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                    <a href="{{ url_for('main') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>
                        Return Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
