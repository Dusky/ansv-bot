<div class="card border-primary shadow mb-5 rounded">
  <div class="card-header">Generate Message</div>
  <div class="card-body text-center pt-3">
    <!-- Add channel selector -->
    <div class="mb-3">
      <label for="channelForMessage" class="form-label">Channel:</label>
      <select id="channelForMessage" class="form-select"></select>
    </div>
    <!-- Keep model selector -->
    <label for="modelSelector" class="form-label">Model:</label>
    <select id="modelSelector" class="form-select mb-3"></select>
    <button id="generateMsgBtn" class="btn btn-primary mb-3" onclick="generateMessage()">Generate Message</button>
    <!-- Initially hide the message container -->
    <div id="generatedMessageContainer" class="p-3 mb-3 bg-dark rounded d-none">
      <p id="generatedMessage" class="text-center mb-0">Generated message will appear here...</p>
    </div>
  </div>
</div>
