<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ANSV TTS Module</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4 text-center">ANSV TTS Module</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" id="mainTab" href="#">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="settingsTab" href="#">Settings</a>
        </li>

      </ul>

      <div id="settingsContent" style="display: none;" class="shadow-lg p-3 mb-5 rounded">
        <br />
        <label> <input type="checkbox" id="autoplay" /> Autoplay </label>
        <div class="channel-settings">
            <label for="channelSelect">Select Channel:</label>
            <select id="channelSelect" onchange="checkForAddChannelOption(this)">
                <option value="" disabled selected>Select a channel...</option>
                <option value="add_channel">Add Channel</option>
            </select>
            <div id="addChannelDiv" style="display: none;">
                <input type="text" id="newChannelName" placeholder="Enter new channel name"/>
                <button id="addChannelSave" class="btn btn-primary">Save New Channel</button>
            </div>
        </div>
    
        <form id="channelConfig" style="display: none;" class="mt-3">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>TTS Enabled:</td>
                        <td><input type="checkbox" id="ttsEnabled" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Voice Enabled:</td>
                        <td><input type="checkbox" id="voiceEnabled" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Join Channel:</td>
                        <td><input type="checkbox" id="joinChannel" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Owner:</td>
                        <td><input type="text" id="owner" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Trusted Users:</td>
                        <td><input type="text" id="trustedUsers" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Ignored Users:</td>
                        <td><input type="text" id="ignoredUsers" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Use General Model:</td>
                        <td><input type="checkbox" id="useGeneralModel" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Lines Between Messages:</td>
                        <td><input type="number" id="linesBetweenMessages" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Time Between Messages:</td>
                        <td><input type="number" id="timeBetweenMessages" class="form-control" /></td>
                    </tr>
                </tbody>
            </table>
            <button id="saveSettings" class="btn btn-primary">Save</button>
        </form>
    </div>
    

      <div id="mainContent" class="shadow-lg p-3 mb-5 rounded">
        <div class="table-responsive">
          <table
            class="table table-striped table-bordered table-hover table table-striped shadow-sm p-3 mb-5 rounded"
          >
            <thead class="thead-dark">
              <tr>
                <th>Channel</th>
                <th>Message ID</th>
                <th>Timestamp</th>
                <th>Voice Used</th>
                <th>Text</th>
                <th>Audio Player</th>
              </tr>
            </thead>
            <tbody id="ttsFilesBody">
              <!-- Table rows will be added here by JavaScript -->
            </tbody>
          </table>
          <button id="prevPage">Previous</button>
          <button id="nextPage">Next</button>
        </div>
      </div>

      <div id="channelStatsContent" style="display: none;" class="shadow-lg p-3 mb-5 rounded">
        <!-- Channel Stats Table -->
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Channel</th>
                <th>Number of Messages</th>
                <th>Last Active</th>
                <th>Settings</th>
              </tr>
            </thead>
            <tbody id="channelStatsBody">
              <!-- Channel Stats rows will be added here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
