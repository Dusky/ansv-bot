<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>ANSV brain</title>
    <link
      id="bootstrapCSS"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
  <script src="{{ url_for('static', filename='saveChannelSettings.js') }}"></script>
  <script src="{{ url_for('static', filename='setActiveTab.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <style>
        #scrollableTableContainer {
            max-height: 500px; /* Adjust this value based on your needs */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar rounded bg-primary shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ANSV</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" id="mainTab" data-bs-toggle="tab" href="#mainContent">Main</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="settingsTab" data-bs-toggle="tab" href="#settingsContent">Settings</a>
              </li>
            </ul>
            <form class="d-flex">
              <button id="themeToggle" type="button" class="btn btn-outline-light">
                Lightswitch
              </button>
            </form>
          </div>
        </div>
      </nav>
      <br>
      <div id="settingsContent" style="display: none" class="shadow-lg p-3 mb-5 rounded"><br>
        
        <div class="row">
            <div class="col">
                <div class="card border-primary shadow mb-5 rounded">
                    <div class="card-header">Settings</div>
                    <div class="card-body">
                        <label> <input type="checkbox" id="autoplay" /> Autoplay </label><br>
                        <div class="form-group">
                            <label for="themeSelect">Select Theme:</label>
                            <select id="themeSelect" class="form-control" onchange="changeTheme()" style="width: 30%">
                                <br>
                <option value="default">Default</option>
                <option value="cerulean">Cerulean</option>
                <option value="cosmo">Cosmo</option>
                <option value="cyborg">Cyborg</option>
                <option value="darkly">Darkly</option>
                <option value="flatly">Flatly</option>
                <option value="journal">Journal</option>
                <option value="litera">Litera</option>
                <option value="lumen">Lumen</option>
                <option value="lux">Lux</option>
                <option value="materia">Materia</option>
                <option value="minty">Minty</option>
                <option value="morph">Morph</option>
                <option value="pulse">Pulse</option>
                <option value="quartz">Quartz</option>
                <option value="sandstone">Sandstone</option>
                <option value="simplex">Simplex</option>
                <option value="sketchy">Sketchy</option>
                <option value="slate">Slate</option>
                <option value="solar">Solar</option>
                <option value="spacelab">Spacelab</option>
                <option value="superhero">Superhero</option>
                <option value="united">United</option>
                <option value="vapor">Vapor</option>
                <option value="yeti">Yeti</option>
                <option value="zephyr">Zephyr</option>
            </select><br>
        </div>
    </div>
</div>
</div>
<div class="col">
    <div class="channel-settings">
        <div class="card border-primary shadow mb-5 rounded">
            <div class="card-header">Channel Settings</div>
            <div class="card-body">
              <label for="channelSelect">Select Channel:</label>
              <select
                id="channelSelect"
                class="form-control"
                onchange="checkForAddChannelOption(this)"
              >
                <option value="" disabled selected>Select a channel...</option>
                <option value="add_channel">Add Channel</option>
                <br />
              </select>
              <div id="addChannelDiv" style="display: none">
                <input
                  type="text"
                  id="newChannelName"
                  placeholder="Enter new channel name"
                  class="form-control"
                />
                <button id="addChannelSave" class="btn btn-primary">
                  Save New Channel
                </button>
              </div>
            </div>
            <br />

            <form id="channelConfig" style="display: none" class="mt-3">
              <table class="table table-borderless">
                <tbody>
                  <tr>
                    <td>TTS Enabled:</td>
                    <td>
                      <input
                        type="checkbox"
                        id="ttsEnabled"
                        class="form-check-input"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Voice Enabled:</td>
                    <td>
                      <input
                        type="checkbox"
                        id="voiceEnabled"
                        class="form-check-input"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Join Channel:</td>
                    <td>
                      <input
                        type="checkbox"
                        id="joinChannel"
                        class="form-check-input"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Owner:</td>
                    <td>
                      <input type="text" id="owner" class="form-control" />
                    </td>
                  </tr>
                  <tr>
                    <td>Trusted Users:</td>
                    <td>
                      <input
                        type="text"
                        id="trustedUsers"
                        class="form-control"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Ignored Users:</td>
                    <td>
                      <input
                        type="text"
                        id="ignoredUsers"
                        class="form-control"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Use General Model:</td>
                    <td>
                      <input
                        type="checkbox"
                        id="useGeneralModel"
                        class="form-check-input"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Lines Between Messages:</td>
                    <td>
                      <input
                        type="number"
                        id="linesBetweenMessages"
                        class="form-control"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Time Between Messages:</td>
                    <td>
                      <input
                        type="number"
                        id="timeBetweenMessages"
                        class="form-control"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="text-end d-grid gap-2" >
              <button id="saveSettings" class="btn btn-lg btn-primary">Save</button>
              </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>

      <div id="mainContent" class="shadow-lg p-3 mb-5 rounded">
        <div class="table-responsive" id="scrollableTableContainer">
            <table class="table table-striped table-bordered table-hover shadow-sm p-3 mb-5 rounded">
                <thead class="thead">
                    <tr>
                        <th>Channel</th>
                        <!--<th>Message ID</th>-->
                        <th>Timestamp</th>
                        <th>Voice</th>
                        <th>Text</th>
                        <th>Play</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody id="ttsFilesBody">
                    <!-- Table rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div><br>
        <div class="">

            <button id="loadMore" class="btn btn-primary">Load 10 More</button>
            <button id="refreshTable" class="btn btn-info">&#x21bb; Refresh</button>

          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
