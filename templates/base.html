<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ 'dark' if theme in ['darkly', 'cyborg', 'slate', 'solar', 'superhero', 'vapor', 'ansv'] else 'light' }}" {{ 'data-theme=ansv' if theme == 'ansv' else '' }} class="{{ 'theme-ansv' if theme == 'ansv' else '' }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANSV Bot</title>
  
  <!-- Stylesheets -->
  <link id="bootstrapCSS" rel="stylesheet" href="{{ 'https://bootswatch.com/5/' + theme + '/bootstrap.min.css' if theme != 'ansv' else 'https://bootswatch.com/5/darkly/bootstrap.min.css' }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Theme initialization - happens as early as possible -->
  <script>
    (function() {
      const savedTheme = "{{ theme }}";
      const isDarkTheme = ['darkly', 'cyborg', 'slate', 'solar', 'superhero', 'vapor'].includes(savedTheme);
      document.documentElement.setAttribute('data-bs-theme', isDarkTheme ? 'dark' : 'light');
    })();
  </script>

  <!-- Core Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js" crossorigin="anonymous"></script>
  
  <!-- App Scripts -->
  <script src="{{ url_for('static', filename='scripts/notification.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/data_handler.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/event_listener.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/setActiveTab.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/handle_voice.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/markov.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/saveChannelSettings.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/stats.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/compatibility_fix.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/main_page.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/settings.js') }}"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main') }}">
        <i class="fas fa-robot me-2"></i>
        <span>ANSV Bot</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.endpoint == 'main' else '' }}" href="{{ url_for('main') }}">
              <i class="fas fa-tachometer-alt me-1"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.endpoint == 'settings' else '' }}" href="{{ url_for('settings') }}">
              <i class="fas fa-cog me-1"></i> Settings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.endpoint == 'stats' else '' }}" href="{{ url_for('stats') }}">
              <i class="fas fa-brain me-1"></i> Brain
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.endpoint == 'bot_control' else '' }}" href="{{ url_for('bot_control') }}">
              <span class="d-flex align-items-center">
                <i class="fas fa-server me-1"></i> Bot Control 
                <i id="botStatusIcon" class="bi bi-circle-fill ms-2" style="font-size: 0.6rem;"></i>
              </span>
            </a>
          </li>
        </ul>

        <!-- Right-aligned controls -->
        <div class="d-flex align-items-center">
          <!-- Audio Toggle -->
          <div class="me-2">
            <input type="checkbox" class="btn-check" id="autoplay" checked autocomplete="off">
            <label class="btn btn-sm btn-outline-light" for="autoplay" data-bs-toggle="tooltip" title="Toggle Audio">
              <i class="fas fa-volume-mute" id="muteIcon"></i>
              <i class="fas fa-volume-up d-none" id="unmuteIcon"></i>
            </label>
          </div>
          
          <!-- Theme Toggle -->
          <button id="themeToggle" type="button" class="btn btn-sm btn-outline-light" data-bs-toggle="tooltip" title="Switch Theme">
            <i class="fas fa-sun"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4 mb-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-dark text-center text-light">
    <div class="container">
      <span class="text-muted">ANSV Bot v1.0.0 &copy; 2025</span>
    </div>
  </footer>

  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastContainer"></div>
  </div>

  <!-- Bot Status Updater -->
  <script>
    function updateBotStatus() {
      fetch('/api/bot-status')
        .then(response => response.json())
        .then(data => {
          const botStatusIcon = document.getElementById('botStatusIcon');
          if (data.running) {
            if (data.connected) {
              // Green circle if bot is running and connected
              botStatusIcon.className = 'bi bi-circle-fill ms-2 text-success';
            } else {
              // Yellow circle if bot is running but not connected
              botStatusIcon.className = 'bi bi-circle-fill ms-2 text-warning';
            }
          } else {
            // Red circle if bot is not running
            botStatusIcon.className = 'bi bi-circle-fill ms-2 text-danger';
          }
        })
        .catch(error => console.error('Error fetching bot status:', error));
    }
    
    // Poll bot status every 30 seconds
    setInterval(updateBotStatus, 30000);
    
    // Update the bot status when the page loads
    document.addEventListener('DOMContentLoaded', updateBotStatus);
  </script>
</body>
</html>
