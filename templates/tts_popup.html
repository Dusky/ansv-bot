<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Player - {{ channel_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tts-popup.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid p-2">
        <!-- Header with controls -->
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0 text-truncate">{{ channel_name }} TTS</h6>
            <div class="btn-group btn-group-sm">
                <button id="toggleAutoplay" class="btn btn-success btn-sm">
                    <i class="fas fa-volume-up"></i> ON
                </button>
                <button id="clearHistory" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        
        <!-- Current playing indicator -->
        <div id="currentTTS" class="current-tts mb-2" style="display: none;">
            <div class="d-flex align-items-center">
                <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                <span class="text-truncate flex-grow-1" id="currentMessage">Playing...</span>
                <small class="text-muted" id="currentTime"></small>
            </div>
        </div>
        
        <!-- Recent TTS history (last 5) -->
        <div id="recentTTS" class="recent-tts">
            <div class="text-muted small mb-1">Recent:</div>
            <div id="ttsHistory" class="tts-history">
                <!-- TTS entries will be inserted here -->
            </div>
        </div>
        
        <!-- Hidden audio element for playback -->
        <audio id="ttsAudio" preload="none"></audio>
        
        <!-- Status messages -->
        <div id="statusMessage" class="text-center text-muted small mt-2" style="display: none;">
            Click to enable autoplay
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/tts-popup.js') }}"></script>
</body>
</html>
